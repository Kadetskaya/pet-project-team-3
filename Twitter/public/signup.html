<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./vendor/css/bootstrap.css">
    <link rel="stylesheet" href="./vendor/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./vendor/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/signup.css">
    <link href="//abs.twimg.com/favicons/twitter.ico" rel="shortcut icon" type="image/x-icon">
    <title>Signup</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="first-nav collapse navbar-collapse mr-auto">
        <ul class="first-nav__home-items home-items navbar-nav">
            <li class="nuw-item home-items-li">
                <a href="#"><img src="./img/homeIcon.png" width="22" height="19"
                                 class="d-inline-block align-text-top icon-margin ">Home</a>
            </li>
            <li class="nuw-item home-items-li">
                <a href="#"> <img src="./img/connectIcon.png" width="21" height="21" alt=""
                                  class="d-inline-block align-text-top icon-margin">About</a>
            </li>
        </ul>
    </div>
    <div class="center-nav collapse navbar-collapse mr-auto">
        <img src="./img/twitterLogo.png" alt="logo"></div>
</nav>

<div class="container">
    <form>
        <div class="form__title">Create an account</div>

        <div class="form-group names">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group names">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username">
            <small class="form-text text-muted">Username must be at least three(3) characters long and must can contain
                one underscore and number.</small>
        </div>
        <div class="form-group">
            <input type="text" onfocus="(this.type='date')" class="form-control" placeholder="Date of Birth">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
            <small class="form-text text-muted">Password must be at least six(6) characters long and must can contain
                one uppercase and number.</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary"><a style="text-decoration: none; color: #fff" href="main.html">SUBMIT</a>
        </button>
    </form>
    <div class="reference">
        <div class="reference__text">Already using Twitter?
            <a href="./login.html">LOGIN</a></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="./vendor/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
